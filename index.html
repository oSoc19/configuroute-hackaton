<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--semantic ui-->
    <link rel="stylesheet" type="text/css" href="style/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="script/semantic.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    
    <!--mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <!--planner.js-->
    <script src="https://planner.js.org/js/planner-latest.js"></script>
    <!--custom script-->
    <script src="script/script.js" charset="utf-8"></script>
    <title>Configuroute</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
  <div class="nav-bar">Configuroute</div>
    <div class="content">
        <div class="wrapper">
        <div class="ui equal height full-height stretched grid">
          <div class="ui eight wide red column" id="left-column">
            <!-- Config editing -->
          </div>
          <div class="ui eight wide grey column" id="right-column">
            <!-- Map content -->
            <div id='map'></div>
            <!-- nav input -->
            <div class="ui grid" style="display: block; overflow: auto; margin: -6px 20px -6px -6px;">
              <div class="six wide left aligned column" style="padding-bottom: 0; padding-right: 0;">
                <div class="ui input nav-control-container">
                    <input class="nav-control-input" type="text" placeholder="from..." value="Rue dupond 32">
                </div>
              </div>
              <div class="six wide left aligned column" style="padding-bottom: 0; padding-right: 0;">
                <div class="ui input nav-control-container">
                    <input class="nav-control-input" type="text" placeholder="to..." value="WTC 3 BOSA">
                </div>
              </div>
              <div class="three wide left aligned column" style="padding-bottom: 0;">
                  <button class="ui button right labeled icon nav-control-button" id="calculate-route">
                    <i class="right arrow icon"></i>
                    Calculate
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
